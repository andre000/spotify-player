<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A demo player app for Spotify">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Spotify Player</title>
</head>
<body>
  
  <aside class="section hero is-primary is-bold">
    <div id="logo">
      <h2 class="title"> Spotify Player </h2>
    </div>
    <div class="clearfix"></div>
    <div class="div-search">
      <div class="control has-icons-right">
        <input type="text" placeholder="Search an artist / album" id="search-input" class="input input-aside" />
        <span class="icon is-medium is-right search-icon"></span>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="result-list"></div>
  </aside>
  
  <main class="section">
    <div class="container">
      <div class="columns is-8">
        <div class="column is-one-quarter album-container">
          <div class='album-info'>
            <svg viewBox="0 0 24 24" class='card card-content album-image'>
              <path d="M12,11C11.45,11 11,11.45 11,12C11,12.55 11.45,13 12,13C12.55,13 13,12.55 13,12C13,11.45 12.55,11 12,11M12,16.5C9.5,16.5 7.5,14.5 7.5,12C7.5,9.5 9.5,7.5 12,7.5C14.5,7.5 16.5,9.5 16.5,12C16.5,14.5 14.5,16.5 12,16.5M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2Z"></path>
            </svg>
          </div>
        </div>
        <div class="column track-container card"></div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
